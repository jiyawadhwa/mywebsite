<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .usercard{
            border: 1px solid black;
            width: 30%;
            box-shadow: 0px 5px 10px 0px gray;
            border-radius: 10px;
            transition: 0.6s;
        }
        .usercard:hover{
            box-shadow: 0px 10px 20px 0px gray;
        }
        .userimage{
            width: 100%;
            border-radius: 10px 10px 0px 0px;
        }
        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
    <h1>My Card</h1>
    <div class="usercard">
        <img class="userimage" src="/img/john-doe.png" alt="Image not found">
        <div class="container">
            <h3 class="username"><b>John Doe</b></h3>
            <p class="userprofession">Architect and Engineer</p>
        </div>
</div>
</body>
</html>
